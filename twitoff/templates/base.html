<!DOCTYPE html>
<html>
    <head>
        <title>TwitOff - {{ title }}</title>
        <link rel="stylesheet" href="https://unpkg.com/picnic">
    </head>


    <body>
	<style>
	body {
  	background-color: springgreen;
	}
	</style>
	<h1>TwitOff!</h1>
	<h4>Two Users Enter... But Only ONE Will Reign!</h4>
	
        {% block content %}
        
	

	<div class="flex two">
  		<div>
    			<article class="card">
      				<footer>
					<form action="/user" method="post">
            					<input type="text" name="user_name" placeholder="User to add">
            					<input class="success" type="submit" value="Add User">
        				</form>
      				</footer>
    			</article>
  		</div>
  		<div>
    			<article class="card">
      				<footer>
					<form action="/compare" method="post">
            				<select name="user1">
                				{% for user in users %}
                				<option value="{{ user.name }}">{{ user.name }}</option>
                				{% endfor %}
            				</select>
            				<select name="user2">
                				{% for user in users %}
                				<option value="{{ user.name }}">{{ user.name }}</option>
                				{% endfor %}
            				</select>
            				<input type="text" name="tweet_text" placeholder="Tweet text to predict">
            				<input class='success' type="submit" value="Compare Users">
        				</form>
      				</footer>
    			</article>
  		</div>
	</div>

        {% endblock %}
    </body>
</html>
